<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="Style_cadastro.css"> <!--Conectar a tela de cadastro com o CSS-->
    <Link rel="stylesheet" href="Style-tela-exibição.css"> <!--Conectar a tela de cadastro com o CSS-->    
    <title>Cadastro</title>
</head>

<body>
    
    
    <div class="Tela-de-cadastro">
        <!-------------------------------------->
        <div class="Exibir-tela">
            <a class="Exibir-cadastro" aria-current="page" href="/Exibir.html">Exibir</a> <!--DIV Nav Bar para tela de exbição-->
            
           
                <a class="Exibir-cadastro" aria-current="page" href="/index.html">Menu</a> <!--DIV Nav Bar para tela de exbição-->
            
        </div>
        
          <!-------------------------------------->

          

          <!-------------------------------------->
      
        <div class="Cadastro-esquerdo"> <!--DIV Cadastro esquerdo-->
            <h1>Faça o Cadastro do PET</h1> <!--Exibe o enunciado da página-->
            <img src="img/Gato-Cachorro.png" class="Cadastro-esquerdo-imagem" alt="Tela-inicial"> <!--Imagem de tela inicial-->

              <!-------------------------------------->
            
        </div>
        <div class="Cadastro-direito"> <!--DIV Cadastro direito-->
            <div class="Card-cadastro">
                <h1>Cadastre aqui:</h1> <!--Título acima da tela de cadastro-->
                <!---------------------->

                <div class="Inserir-texto"> <!--Caixa de "Espécie"-->
                    <label for="Espécie">Espécie</label> <!--Comando para Habilitar caixa de inserir infomações-->
                    <input type="text" name="Espécie" placeholder="Espécie"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Espécie"-->
                <!----------------->

                <div class="Inserir-texto"> <!--Caixa de "Raça"-->
                    <label for="Espécie">Raça</label> <!--Comando para Habilitar caixa de inserir infomações-->
                    <input type="text" name="Raça" placeholder="Raça"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Raça"-->
                  <!----------------->

                <div class="Inserir-texto"> <!--Caixa de "Cor"-->
                    <label for="Espécie">Cor</label> <!--Comando para Habilitar caixa de inserir infomações-->
                    <input type="text" name="Cor" placeholder="Cor"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Cor"-->
                  <!----------------->
                  <button class="btn-Finalizar-Cadastro">Finalizar Cadastro</button>

                  

                  


            </div>
        </div>

    </div>

    </div>
    
</body>
</html>
