<html lang="en">
<head>

    <title>Cadastro</title>
</head>
<body>
    <div class="Tela de cadastro">
        <div class="Login-esquerdo">
            <h1>Faça o Cadastro do PET</h1> <!--Exibe o enunciado da página-->
        </div>
        <div class="Login-direito">
            <div class="Card-login">
                <div class="Inseri-texto"> <!--Caixa de "Espécie"-->

                    <input type="text" name="Espécie" placeholder="Espécie"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Espécie"-->

                <div class="Inseri-texto"> <!--Caixa de "Raça"-->
                    <label for="Espécie">Raça</label> <!--Comando para Habilitar caixa de inserir infomações-->
                    <input type="text" name="Raça" placeholder="Raça"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Raça"-->

                <div class="Inseri-texto"> <!--Caixa de "Cor"-->
                    <label for="Espécie">Cor</label> <!--Comando para Habilitar caixa de inserir infomações-->
                    <input type="text" name="Cor" placeholder="Cor"> <!--Comando Caixa de infomações de cadastro-->
                </div> <!--Termina: Caixa de "Raça"-->


            </div>
        </div>

    </div>

    </div>
